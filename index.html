<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="assets/styles/courses.css">
    <title>Fulfil education</title>
  </head>
  <body>
    <main>
      <!-- Courses section start -->
      <div class="container">
          <section id="courses" class="courses">
              <h5 class="block-name">
                  kurslar
              </h5>
              <h2 class="section_title">
                  Bizning zamonaviy <span>kurslarimiz</span> 
              </h2>
              <div class="course-cards">
                  <div class="course-cards__item">
                      <img src="assets/images/pyton.svg" alt="pyton imege">
                      <p>Pyton Backend</p>
                  </div>
                  <div class="course-cards__item">
                      <img src="assets/images/pyton-suniy-intellekt.svg" alt="Python Suniy intellekt image">
                      <p>Python Sun'iy intellekt</p>
                  </div>
                  <div class="course-cards__item">
                      <img src="assets/images/android.svg" alt="android imege">
                      <p>Android</p>
                  </div>
                  <div class="course-cards__item">
                      <img src="assets/images/frontend-reactJS.svg" alt="frontend imege">
                      <p>Frontend ReactJS</p>
                  </div>
                  <div class="course-cards__item">
                      <img src="assets/images/node.svg" alt="javaScript NodeJS imege">
                      <p>JavaScript NodeJS</p>
                  </div>
                  <div class="course-cards__item">
                      <img src="assets/images/frontend.svg" alt="frontend videolar imege">
                      <p>Frontend videolar</p>
                  </div>
                  <div class="course-cards__item">
                      <img src="assets/images/reactJS.svg" alt="reactJS">
                      <p>ReactJS</p>
                  </div>
                  <div class="course-cards__item">
                      <img src="assets/images/suniy-intellekt.svg" alt="sun'iy intellekt videolar imege">
                      <p>Sun'iy intellekt videolar</p>
                  </div>
              </div>
          </section>
      </div>
      <!-- Courses section finish -->
  </main>
  </body>
</html>
